<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你说我猜 - 词库管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #2575fc;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #2575fc;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-3px);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 1;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'PingFang SC', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        .btn {
            padding: 16px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(37, 117, 252, 0.4);
        }

        .btn-secondary {
            background: #f1f2f6;
            color: #333;
            border: 2px solid #ddd;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #e0e2e9;
        }

        .btn-success {
            background: #2ed573;
            color: white;
            box-shadow: 0 8px 20px rgba(46, 213, 115, 0.3);
        }

        .btn-success:hover {
            background: #25b562;
            transform: translateY(-3px);
        }

        .btn-danger {
            background: #ff4757;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            background: #ff3742;
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .api-status.valid {
            background: rgba(46, 213, 115, 0.1);
            color: #25b562;
            border: 1px solid #2ed573;
        }

        .api-status.invalid {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(37, 117, 252, 0.2);
            border-top: 4px solid #2575fc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .word-preview {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px dashed #ddd;
        }

        .word-preview h3 {
            color: #2575fc;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .word-tag {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .word-tag.correct {
            background: linear-gradient(135deg, #2ed573 0%, #25b562 100%);
            color: white;
            border-color: #25b562;
        }

        .word-tag.skipped {
            background: linear-gradient(135deg, #ff6b81 0%, #ff4757 100%);
            color: white;
            border-color: #ff4757;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .custom-themes {
            margin-top: 40px;
        }

        .themes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .theme-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .theme-item.custom {
            border-color: #ff9f43;
        }

        .theme-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .theme-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .theme-icon {
            color: #2575fc;
            font-size: 1.2rem;
        }

        .theme-info {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }

        .theme-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .theme-action-btn {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-action-btn.edit {
            background: #f0f7ff;
            color: #2575fc;
            border: 1px solid #2575fc;
        }

        .theme-action-btn.delete {
            background: #fff0f0;
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .theme-action-btn:hover {
            transform: translateY(-2px);
        }

        .no-themes {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-themes i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .alert.success {
            background: rgba(46, 213, 115, 0.1);
            color: #25b562;
            border: 1px solid #2ed573;
        }

        .alert.error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .alert.info {
            background: rgba(37, 117, 252, 0.1);
            color: #2575fc;
            border: 1px solid #2575fc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .api-config {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .api-config h3 {
            color: #2575fc;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .cost-estimate {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #e0e0e0;
        }

        .cost-estimate h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .cost-detail {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .themes-list {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }

            .theme-actions {
                flex-direction: column;
            }

            .theme-action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> 返回游戏
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> 词库管理</h1>
            <p class="subtitle">使用AI生成自定义主题词库</p>
        </div>

        <!-- 消息提示 -->
        <div id="messageAlert" class="alert"></div>

        <!-- API配置区域 -->
        <div class="api-config">
            <h3><i class="fas fa-key"></i> DeepSeek API 配置</h3>
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="apiKey" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
                </div>
                <div id="apiStatus" class="api-status" style="display: none;">
                    <i class="fas fa-circle"></i>
                    <span>API Key状态</span>
                </div>
            </div>

            <div class="cost-estimate">
                <h4><i class="fas fa-calculator"></i> 费用估算</h4>
                <p class="cost-detail">
                    • 生成100个词语 ≈ 300 tokens<br>
                    • 费用 ≈ 0.0003元 / 次<br>
                    • 生成10个主题 ≈ 0.003元
                </p>
            </div>

            <button class="btn btn-secondary" id="testApiBtn">
                <i class="fas fa-plug"></i> 测试API连接
            </button>
        </div>

        <!-- 生成词库表单 -->
        <div class="form-section">
            <h2><i class="fas fa-magic"></i> 生成新词库</h2>
            
            <div class="form-group">
                <label for="themeName">主题名称</label>
                <div class="input-with-icon">
                    <i class="fas fa-tag"></i>
                    <input type="text" id="themeName" placeholder="例如：动漫人物、动物世界、电影名称">
                </div>
            </div>

            <div class="form-group">
                <label for="wordCount">词语数量</label>
                <select id="wordCount">
                    <option value="50">50个词语</option>
                    <option value="100" selected>100个词语</option>
                    <option value="150">150个词语</option>
                    <option value="200">200个词语</option>
                </select>
            </div>

            <div class="form-group">
                <label for="customPrompt">自定义提示词（可选）</label>
                <textarea id="customPrompt" placeholder="我在玩“你说我猜”的游戏，请给与{topic}有关的{count}个词语，用英文逗号分隔，无需序号，直接给我词语内容"></textarea>
                <small style="color: #666; display: block; margin-top: 5px;">
                    可以使用 {topic} 和 {count} 作为占位符
                </small>
            </div>

            <button class="btn btn-primary" id="generateBtn">
                <i class="fas fa-robot"></i> AI生成词库
            </button>
        </div>

        <!-- 加载状态 -->
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>AI正在生成词库中...</p>
            <small style="color: #666; margin-top: 10px; display: block;">
                请耐心等待，AI正在思考中...
            </small>
        </div>

        <!-- 词库预览 -->
        <div class="word-preview" id="wordPreview" style="display: none;">
            <h3><i class="fas fa-eye"></i> 词库预览</h3>
            <div class="word-list" id="wordList"></div>
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-hashtag"></i>
                    <span>总数: <span id="totalWords">0</span></span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-check-circle" style="color: #2ed573;"></i>
                    <span>可用词语: <span id="validWords">0</span></span>
                </div>
            </div>
        </div>

        <!-- 保存按钮 -->
        <div style="display: none;" id="saveSection">
            <div class="form-group">
                <label for="themeIcon">选择图标</label>
                <select id="themeIcon">
                    <option value="fas fa-question-circle">问号</option>
                    <option value="fas fa-heart">爱心</option>
                    <option value="fas fa-star">星星</option>
                    <option value="fas fa-gamepad">游戏手柄</option>
                    <option value="fas fa-film">电影</option>
                    <option value="fas fa-music">音乐</option>
                    <option value="fas fa-book">书籍</option>
                    <option value="fas fa-utensils">美食</option>
                    <option value="fas fa-futbol">运动</option>
                    <option value="fas fa-car">交通工具</option>
                    <option value="fas fa-building">建筑</option>
                    <option value="fas fa-globe">地球</option>
                    <option value="fas fa-flag">旗帜</option>
                    <option value="fas fa-graduation-cap">毕业帽</option>
                    <option value="fas fa-briefcase">公文包</option>
                </select>
            </div>

            <button class="btn btn-success" id="saveThemeBtn">
                <i class="fas fa-save"></i> 保存词库
            </button>
        </div>

        <!-- 自定义词库列表 -->
        <div class="custom-themes" id="customThemesSection" style="display: none;">
            <h2><i class="fas fa-list"></i> 我的自定义词库</h2>
            <div class="themes-list" id="themesList"></div>
            <div class="no-themes" id="noThemesMessage">
                <i class="fas fa-inbox"></i>
                <p>暂无自定义词库</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">使用上方表单创建第一个词库</p>
            </div>
        </div>
    </div>

    <script>
        // ==================== 配置 ====================
        const CONFIG = {
            DEEPSEEK_API: {
                endpoint: 'https://api.deepseek.com/chat/completions',
                model: 'deepseek-chat',
                defaultPrompt: '我在玩"你说我猜"的游戏，请给与{topic}有关的{count}个词语，用英文逗号分隔，无需序号，直接给我词语内容'
            },
            STORAGE_KEY: 'custom_themes',
            MAX_WORDS: 200,
            MIN_WORDS: 20
        };

        // ==================== 状态管理 ====================
        const state = {
            apiKey: localStorage.getItem('deepseek_api_key') || '',
            currentTheme: null,
            generatedWords: [],
            customThemes: []
        };

        // ==================== DOM元素 ====================
        const elements = {
            apiKey: document.getElementById('apiKey'),
            apiStatus: document.getElementById('apiStatus'),
            themeName: document.getElementById('themeName'),
            wordCount: document.getElementById('wordCount'),
            customPrompt: document.getElementById('customPrompt'),
            generateBtn: document.getElementById('generateBtn'),
            testApiBtn: document.getElementById('testApiBtn'),
            loader: document.getElementById('loader'),
            wordPreview: document.getElementById('wordPreview'),
            wordList: document.getElementById('wordList'),
            totalWords: document.getElementById('totalWords'),
            validWords: document.getElementById('validWords'),
            saveSection: document.getElementById('saveSection'),
            saveThemeBtn: document.getElementById('saveThemeBtn'),
            themeIcon: document.getElementById('themeIcon'),
            customThemesSection: document.getElementById('customThemesSection'),
            themesList: document.getElementById('themesList'),
            noThemesMessage: document.getElementById('noThemesMessage'),
            messageAlert: document.getElementById('messageAlert')
        };

        // ==================== 初始化 ====================
        function init() {
            // 加载保存的API Key
            if (state.apiKey) {
                elements.apiKey.value = state.apiKey;
                updateApiStatus('已保存', 'valid');
            }

            // 加载自定义词库
            loadCustomThemes();
            updateCustomThemesUI();

            // 绑定事件
            bindEvents();

            console.log('词库管理页面初始化完成');
        }

        // ==================== 事件绑定 ====================
        function bindEvents() {
            // API Key输入事件
            elements.apiKey.addEventListener('input', function() {
                const key = this.value.trim();
                if (key && key.startsWith('sk-')) {
                    state.apiKey = key;
                    localStorage.setItem('deepseek_api_key', key);
                    updateApiStatus('格式正确', 'valid');
                } else {
                    updateApiStatus('格式错误，应以sk-开头', 'invalid');
                }
            });

            // 测试API连接
            elements.testApiBtn.addEventListener('click', testApiConnection);

            // 生成词库
            elements.generateBtn.addEventListener('click', generateWords);

            // 保存词库
            elements.saveThemeBtn.addEventListener('click', saveTheme);

            // 主题名称输入时自动填充示例
            elements.themeName.addEventListener('focus', function() {
                if (!this.value) {
                    this.placeholder = '例如：动漫人物、动物世界、电影名称、名人明星、科技产品...';
                }
            });

            // 自定义提示词示例
            elements.customPrompt.addEventListener('focus', function() {
                if (!this.value) {
                    this.value = CONFIG.DEEPSEEK_API.defaultPrompt;
                }
            });
        }

        // ==================== API相关功能 ====================
        // 测试API连接
        async function testApiConnection() {
            if (!state.apiKey) {
                showMessage('请输入API Key', 'error');
                return;
            }

            elements.testApiBtn.disabled = true;
            elements.testApiBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 测试中...';

            try {
                const response = await fetch(CONFIG.DEEPSEEK_API.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${state.apiKey}`
                    },
                    body: JSON.stringify({
                        model: CONFIG.DEEPSEEK_API.model,
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个简单的测试助手。当收到"ping"时回复"pong"。'
                            },
                            {
                                role: 'user',
                                content: 'ping'
                            }
                        ],
                        max_tokens: 10
                    })
                });

                if (response.ok) {
                    showMessage('API连接成功！', 'success');
                    updateApiStatus('连接正常', 'valid');
                } else {
                    const error = await response.json();
                    showMessage(`API连接失败: ${error.error?.message || '未知错误'}`, 'error');
                    updateApiStatus('连接失败', 'invalid');
                }
            } catch (error) {
                console.error('API测试失败:', error);
                showMessage(`网络错误: ${error.message}`, 'error');
                updateApiStatus('网络错误', 'invalid');
            } finally {
                elements.testApiBtn.disabled = false;
                elements.testApiBtn.innerHTML = '<i class="fas fa-plug"></i> 测试API连接';
            }
        }

        // 生成词语
        async function generateWords() {
            // 验证输入
            const themeName = elements.themeName.value.trim();
            const wordCount = parseInt(elements.wordCount.value);
            const customPrompt = elements.customPrompt.value.trim();

            if (!themeName) {
                showMessage('请输入主题名称', 'error');
                elements.themeName.focus();
                return;
            }

            if (!state.apiKey) {
                showMessage('请先配置API Key', 'error');
                elements.apiKey.focus();
                return;
            }

            // 验证主题是否已存在
            const existingTheme = state.customThemes.find(theme => 
                theme.name.toLowerCase() === themeName.toLowerCase()
            );
            if (existingTheme) {
                if (!confirm(`主题"${themeName}"已存在，是否覆盖？`)) {
                    return;
                }
            }

            // 显示加载状态
            showLoader(true);
            elements.generateBtn.disabled = true;

            try {
                // 构建提示词
                let prompt = customPrompt || CONFIG.DEEPSEEK_API.defaultPrompt;
                prompt = prompt
                    .replace('{topic}', themeName)
                    .replace('{count}', wordCount);

                console.log('发送提示词:', prompt);

                // 调用DeepSeek API
                const response = await fetch(CONFIG.DEEPSEEK_API.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${state.apiKey}`
                    },
                    body: JSON.stringify({
                        model: CONFIG.DEEPSEEK_API.model,
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个猜词游戏的词库生成器。请严格按照要求输出词语列表。'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API请求失败');
                }

                const data = await response.json();
                const aiResponse = data.choices[0]?.message?.content;

                if (!aiResponse) {
                    throw new Error('AI没有返回有效内容');
                }

                console.log('AI原始响应:', aiResponse);
                console.log('Tokens使用情况:', data.usage);

                // 处理AI响应
                processAiResponse(aiResponse, themeName);

            } catch (error) {
                console.error('生成词库失败:', error);
                showMessage(`生成失败: ${error.message}`, 'error');
                
                // 如果失败，使用示例数据
                if (confirm('AI生成失败，是否使用示例数据？')) {
                    useExampleData(themeName, wordCount);
                }
            } finally {
                showLoader(false);
                elements.generateBtn.disabled = false;
            }
        }

        // 处理AI响应
        function processAiResponse(response, themeName) {
            // 清理响应文本
            let cleaned = response.trim();
            
            // 移除可能的Markdown格式
            cleaned = cleaned.replace(/```[\s\S]*?\n|```/g, '');
            
            // 按逗号分割词语
            let words = cleaned.split(/[,，、\n]/)
                .map(word => word.trim())
                .filter(word => {
                    // 过滤空值、序号、标点等
                    return word && 
                           word.length > 0 && 
                           word.length <= 10 && // 词语不要太长
                           !/^\d+[\.、]/.test(word) && // 移除序号
                           !/^[^\u4e00-\u9fa5a-zA-Z]/.test(word); // 移除特殊字符开头
                });

            // 去重
            words = [...new Set(words)];

            // 限制数量
            const requestedCount = parseInt(elements.wordCount.value);
            if (words.length > requestedCount) {
                words = words.slice(0, requestedCount);
            }

            // 检查是否有足够词语
            if (words.length < CONFIG.MIN_WORDS) {
                showMessage(`AI生成的词语过少(${words.length}个)，可能需要调整提示词`, 'error');
                return;
            }

            // 保存到状态
            state.generatedWords = words;
            state.currentTheme = {
                name: themeName,
                words: words,
                isGenerated: true
            };

            // 显示预览
            showWordPreview(words);
            
            showMessage(`成功生成 ${words.length} 个词语`, 'success');
        }

        // 使用示例数据（备用方案）
        function useExampleData(themeName, count) {
            const examples = {
                '动漫人物': ['路飞', '鸣人', '柯南', '孙悟空', '哆啦A梦', '蜡笔小新', '黑崎一护', '宇智波佐助', '艾莎', '皮卡丘'],
                '动物世界': ['熊猫', '狮子', '老虎', '大象', '长颈鹿', '斑马', '袋鼠', '考拉', '企鹅', '海豚'],
                '电影名称': ['阿凡达', '泰坦尼克号', '复仇者联盟', '教父', '星际穿越', '盗梦空间', '哈利波特', '指环王', '变形金刚', '速度与激情'],
                '名人明星': ['周杰伦', '刘德华', '泰勒·斯威夫特', '莱昂纳多', '成龙', '梅西', '科比', '马云', '马斯克', '爱因斯坦'],
                '科技产品': ['iPhone', 'MacBook', '特斯拉', '无人机', '智能手表', 'VR眼镜', '机器人', '3D打印机', '量子计算机', '人工智能']
            };

            let words = examples[themeName] || [];
            
            // 如果主题不在示例中，创建一些通用词语
            if (words.length === 0) {
                for (let i = 1; i <= Math.min(count, 20); i++) {
                    words.push(`${themeName}示例${i}`);
                }
            }

            // 复制到达到要求的数量
            while (words.length < count) {
                words = words.concat(words.slice(0, count - words.length));
            }

            // 限制数量
            words = words.slice(0, count);

            state.generatedWords = words;
            state.currentTheme = {
                name: themeName,
                words: words,
                isGenerated: true
            };

            showWordPreview(words);
            showMessage(`使用示例数据生成 ${words.length} 个词语`, 'info');
        }

        // ==================== UI更新函数 ====================
        // 显示加载状态
        function showLoader(show) {
            elements.loader.style.display = show ? 'block' : 'none';
            elements.wordPreview.style.display = 'none';
            elements.saveSection.style.display = 'none';
        }

        // 显示词库预览
        function showWordPreview(words) {
            // 清空之前的预览
            elements.wordList.innerHTML = '';
            
            // 显示词语标签
            words.forEach((word, index) => {
                const wordTag = document.createElement('div');
                wordTag.className = 'word-tag';
                wordTag.textContent = word;
                wordTag.title = word;
                elements.wordList.appendChild(wordTag);
            });

            // 更新统计
            elements.totalWords.textContent = words.length;
            elements.validWords.textContent = words.length;

            // 显示预览区域
            elements.wordPreview.style.display = 'block';
            elements.saveSection.style.display = 'block';

            // 滚动到预览区域
            elements.wordPreview.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }

        // 更新API状态显示
        function updateApiStatus(message, type) {
            elements.apiStatus.style.display = 'flex';
            elements.apiStatus.className = `api-status ${type}`;
            elements.apiStatus.innerHTML = `
                <i class="fas fa-circle" style="font-size: 8px;"></i>
                <span>${message}</span>
            `;
        }

        // 显示消息提示
        function showMessage(message, type = 'info') {
            elements.messageAlert.textContent = message;
            elements.messageAlert.className = `alert ${type}`;
            elements.messageAlert.style.display = 'block';

            // 3秒后自动隐藏
            setTimeout(() => {
                elements.messageAlert.style.display = 'none';
            }, 3000);
        }

        // ==================== 词库保存功能 ====================
        // 保存词库
        function saveTheme() {
            if (!state.currentTheme || !state.generatedWords.length) {
                showMessage('没有可保存的词库', 'error');
                return;
            }

            const themeName = state.currentTheme.name;
            const themeIcon = elements.themeIcon.value;
            const words = state.generatedWords;

            // 创建主题对象
            const newTheme = {
                id: `custom_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                name: themeName,
                icon: themeIcon,
                color: '#ff9f43', // 自定义主题使用橙色
                words: words,
                isCustom: true,
                createdAt: new Date().toISOString(),
                wordCount: words.length
            };

            // 检查是否已存在同名主题
            const existingIndex = state.customThemes.findIndex(
                theme => theme.name.toLowerCase() === themeName.toLowerCase()
            );

            if (existingIndex >= 0) {
                // 替换现有主题
                state.customThemes[existingIndex] = newTheme;
                showMessage(`更新主题: ${themeName}`, 'success');
            } else {
                // 添加新主题
                state.customThemes.push(newTheme);
                showMessage(`创建新主题: ${themeName}`, 'success');
            }

            // 保存到sessionStorage（与主游戏页面共享）
            saveToStorage();

            // 更新UI
            updateCustomThemesUI();

            // 重置表单
            resetForm();

            // 显示保存成功提示
            alert(`词库"${themeName}"保存成功！\n\n包含 ${words.length} 个词语\n\n返回游戏即可使用新词库。`);
        }

        // 保存到存储
        function saveToStorage() {
            try {
                // 只保存必要的数据
                const themesToSave = state.customThemes.map(theme => ({
                    id: theme.id,
                    name: theme.name,
                    icon: theme.icon,
                    color: theme.color,
                    words: theme.words,
                    isCustom: true,
                    createdAt: theme.createdAt
                }));

                sessionStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(themesToSave));
                console.log('词库已保存到sessionStorage');
            } catch (error) {
                console.error('保存词库失败:', error);
                showMessage('保存失败，存储空间可能不足', 'error');
            }
        }

        // 加载自定义词库
        function loadCustomThemes() {
            try {
                const saved = sessionStorage.getItem(CONFIG.STORAGE_KEY);
                if (saved) {
                    state.customThemes = JSON.parse(saved);
                    console.log(`加载了 ${state.customThemes.length} 个自定义词库`);
                }
            } catch (error) {
                console.error('加载自定义词库失败:', error);
                state.customThemes = [];
            }
        }

        // 更新自定义词库UI
        function updateCustomThemesUI() {
            if (state.customThemes.length === 0) {
                elements.customThemesSection.style.display = 'none';
                elements.noThemesMessage.style.display = 'block';
                return;
            }

            elements.customThemesSection.style.display = 'block';
            elements.noThemesMessage.style.display = 'none';
            elements.themesList.innerHTML = '';

            // 按创建时间排序（新的在前）
            const sortedThemes = [...state.customThemes].sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            sortedThemes.forEach(theme => {
                const themeItem = document.createElement('div');
                themeItem.className = 'theme-item custom';
                themeItem.innerHTML = `
                    <div class="theme-header">
                        <div class="theme-name">${theme.name}</div>
                        <i class="${theme.icon} theme-icon"></i>
                    </div>
                    <div class="theme-info">
                        <i class="fas fa-hashtag"></i> ${theme.words?.length || 0} 个词语
                    </div>
                    <div class="theme-info">
                        <i class="fas fa-calendar"></i> ${formatDate(theme.createdAt)}
                    </div>
                    <div class="theme-actions">
                        <button class="theme-action-btn edit" data-id="${theme.id}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="theme-action-btn delete" data-id="${theme.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                `;
                elements.themesList.appendChild(themeItem);
            });

            // 添加编辑和删除事件
            document.querySelectorAll('.theme-action-btn.edit').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const themeId = e.currentTarget.dataset.id;
                    editTheme(themeId);
                });
            });

            document.querySelectorAll('.theme-action-btn.delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const themeId = e.currentTarget.dataset.id;
                    deleteTheme(themeId);
                });
            });
        }

        // 编辑词库
        function editTheme(themeId) {
            const theme = state.customThemes.find(t => t.id === themeId);
            if (!theme) return;

            // 填充表单
            elements.themeName.value = theme.name;
            elements.wordCount.value = Math.min(theme.words.length, 200);
            
            // 设置图标
            const iconSelect = elements.themeIcon;
            for (let i = 0; i < iconSelect.options.length; i++) {
                if (iconSelect.options[i].value === theme.icon) {
                    iconSelect.selectedIndex = i;
                    break;
                }
            }

            // 使用现有词语
            state.generatedWords = [...theme.words];
            state.currentTheme = { ...theme };

            // 显示预览
            showWordPreview(theme.words);

            showMessage(`编辑主题: ${theme.name}`, 'info');
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 删除词库
        function deleteTheme(themeId) {
            const theme = state.customThemes.find(t => t.id === themeId);
            if (!theme) return;

            if (confirm(`确定要删除词库"${theme.name}"吗？`)) {
                state.customThemes = state.customThemes.filter(t => t.id !== themeId);
                saveToStorage();
                updateCustomThemesUI();
                showMessage(`已删除词库: ${theme.name}`, 'success');
            }
        }

        // 重置表单
        function resetForm() {
            elements.themeName.value = '';
            elements.customPrompt.value = CONFIG.DEEPSEEK_API.defaultPrompt;
            elements.wordPreview.style.display = 'none';
            elements.saveSection.style.display = 'none';
            state.generatedWords = [];
            state.currentTheme = null;
        }

        // ==================== 工具函数 ====================
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '刚刚';
            if (diffMins < 60) return `${diffMins}分钟前`;
            if (diffHours < 24) return `${diffHours}小时前`;
            if (diffDays < 7) return `${diffDays}天前`;
            
            return date.toLocaleDateString('zh-CN', {
                month: 'short',
                day: 'numeric'
            });
        }

        // ==================== 初始化执行 ====================
        document.addEventListener('DOMContentLoaded', init);
    </script>
